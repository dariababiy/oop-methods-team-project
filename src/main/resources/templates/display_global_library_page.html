<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display global library</title>
</head>
<body>
<a th:href="@{|/user/dashboard/${userLibrary.owner.id}|}">
  << Dashboard
</a>
<h1>
  Books
</h1>
<table>
  <thead>
  <tr>
    <th>
      Title
    </th>
    <th>
      Genre
    </th>
    <th>
      Year
    </th>
    <th>
      Author
    </th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${library.books.empty}">
    <td colspan="6">
      No books available
    </td>
  </tr>
  <tr th:each="book : ${library.books}">
    <td>
      <span th:text="${book.title}" />
    </td>
    <td>
      <span th:text="${book.genre}" />
    </td>
    <td>
      <span th:text="${book.year}" />
    </td>
    <td>
      <span th:text="${book.author.fullName}" />
    </td>
    <td>
      <a th:href="@{|/library/edit/${personalLibraryId}/add/${book.id}|}">
        Save to library
      </a>
    </td>
    <td>
      <p th:if="${message != null and savedBookId == book.id}" th:text="${message}"></p>
    </td>
  </tr>
  </tbody>
</table>

<h1>
  Authors
</h1>
<table>
  <thead>
  <tr>
    <th>
      Full Name
    </th>
    <th>
      Date of Birth
    </th>
    <th>
      Lang
    </th>
    <th>
      Country
    </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${library.authors.empty}">
    <td colspan="4">
      No authors available
    </td>
  </tr>
  <tr th:each="author : ${library.authors}">
    <td>
      <span th:text="${author.fullName}" />
    </td>
    <td>
      <span th:text="${author.birthDay}" />
    </td>
    <td>
      <span th:text="${author.lang}" />
    </td>
    <td>
      <span th:text="${author.country}" />
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
