<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{/user/login/submit}" th:object="${user}" method="post">
    <p>
        Username: <input type="text" th:field="*{username}" />
    </p>
    <p>
        Password: <input type="password" th:field="*{password}" />
    </p>
    <p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </p>
    <p>
        Don't have an account? <a href="/user/signup">Join</a> us!
    </p>
</form>
</body>
</html>
